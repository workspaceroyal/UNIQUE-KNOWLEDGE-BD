{% extends 'partials/base.html' %}
{% load static %}
{% block content %}

    <main class="main pages">
        <div class="page-header breadcrumb-wrap">
            <div class="container">
                <div class="breadcrumb">
                    <a href="index.html" rel="nofollow"><i class="fi-rs-home mr-5"></i>হোম</a>
                    <span></span> পেজ <span></span> মাই একাউন্ট
                </div>
            </div>
        </div>
        <div class="page-content pt-150 pb-150">
            <div class="container">
                <div class="row">
                    <div class="col-xl-8 col-lg-10 col-md-12 m-auto">
                        <div class="row">
                            <div class="col-lg-6 pr-30 d-none d-lg-block">
                                <img class="border-radius-15" src="{% static 'assets/imgs/page/login-1.png' %}" alt="" />
                            </div>
                            <div class="col-lg-6 col-md-8">
                                <div class="login_wrap widget-taber-content background-white">
                                    <div class="padding_eight_all bg-white">
                                        <div class="heading_s1">
                                            <h1 class="mb-5">লগইন</h1>
                                            <p class="mb-30">নতুন একাউন্ট তৈরি করতে
                                                <a href="{% url 'userauths:sign-up' %}">এখানে ক্লিক করুন</a>
                                            </p>
                                        </div>
                                        <form method="POST"> 
                                            {% csrf_token %}

                                            <div class="form-group">
                                                <input type="text" required name="email"
                                                       placeholder="ইউজার নেম অথবা ই-মেইল *" />
                                            </div>
                                            <div class="form-group">
                                                <input required type="password" name="password" placeholder="পাসওয়ার্ড *" />
                                            </div>

                                            <div class="login_footer form-group mb-50">
                                                <div class="chek-form">
                                                    <div class="custome-checkbox">
                                                        <input class="form-check-input" type="checkbox" name="checkbox" id="exampleCheckbox1" value="" />
                                                        <label class="form-check-label" for="exampleCheckbox1"><span>
                                                            মনে রাখুন</span></label>
                                                    </div>
                                                </div>
                                                <p class="mb-30">পাসওয়ার্ড ভুলে গেলে
                                                    <a href="#">এখানে ক্লিক করুন</a>
                                                </p>

                                            </div>
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-heading btn-block hover-up" name="login">লগইন</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

{% endblock content %}
